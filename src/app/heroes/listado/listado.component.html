
<div *ngIf="heroeBorrado; else elseTemplate">
    <h3>
        Héroe Borrado: {{heroeBorrado}}
    </h3>
</div>

<ng-template #elseTemplate>
    <h3>No hay ningún borrado</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar héroe</button>


<p>listado de héroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} {{ heroe }}
    </li>
</ul>
